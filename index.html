<head>

<body class="parallax">
    <div class="glass" style="margin: 100px; height: 700px; text-align: center;color: white;border-color: aqua;border-width: 3px;">
        <br><br>
        <h1 style="text-align: center;color: aqua;border-color: black;"><b>STUDENT DETAILS</b></h1>
    <form style="color: white;padding-left: 250px;">
       <table style="color: lightgrey;">
        <tr><td>ROLLNO</td>
        <td> <input type="text" placeholder="ENTER YOUR ROLLNO" style="border-radius: 25px;text-align: center;padding: 15px 60px;border-color: aqua;background-color: black;color: white;">
        </td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
           <td>NAME</td>
           <td><input type="text" placeholder="ENTER YOUR NAME" style="border-radius: 25px;text-align: center;padding: 15px 60px;border-color: aqua;background-color: black;color: white;"></td>
        </tr><br><br>
        <tr><td><br></td></tr>
        <tr><br></tr>
        <tr>
            <td>AGE</td>
            <td><input type="text" placeholder="ENTER YOUR AGE" style="border-radius: 25px;text-align: center;padding: 15px 60px;border-color: aqua;background-color: black;color: white;"></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td>10th Percentage(%)</td>
            <td><input type="text" placeholder="ENTER YOUR 10TH PERCENTAGE" style="border-radius: 25px;text-align: center;padding: 15px 60px;border-color: aqua;background-color: black;color: white;"></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td>12th Percentage(%)</td>
            <td><input type="text" placeholder="ENTER YOUR 12TH PERCENTAGE" style="border-radius: 25px;text-align: center;padding: 15px 60px;border-color: aqua;background-color: black;color: white;"></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td>DEPARTMENT</td>
            <td><select name="drop" id="model" style="border-radius: 25px;text-align: center;padding: 10px 60px;font-size: medium;border-color: aqua;background-color: black;color: white;">
            <option value="">select</option>
            <option value="">INFORMATION TECHNOLOGY</option>
            <option value="">COMPUTER SCIENCE</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">AIML</option>
            </select></td>
        </tr>
        <tr><td><br></td></tr>
        <tr><td><br></td></tr>
        <tr><td style="padding-left: 150px;"><button style="border-radius: 25px;padding: 5px 40px;font-size: medium;">Submit</button></td>
        <td><button style="border-radius: 25px;padding: 5px 40px;font-size: medium;">Cancel</button></td></tr>
       </table>
    </form>
    </div>
    </div>
